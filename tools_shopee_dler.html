<html>
   <head>
      <title>shopee invoice downloader</title>
   </head>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
   <body>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
         <a class="navbar-brand" href="#">Navbar</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
               </li>
            </ul>
         </div>
      </nav>
      <main role="main">
         <!-- Main jumbotron for a primary marketing message or call to action -->
         <div class="jumbotron">
            <div class="container mt-5">
               <h1 class="display-3">shopee invoice downloader</h1>
               <p>allows you to download shopee.co.id invoice without finishing any transcation, make sure you're already logged in.</p>
            </div>
         </div>
         <!-- form -->
         <div class="container">
            <!-- Example row of columns -->
            <div class="row">
               <div class="col-md-12">
                  <form action="" id="form">
                     <div class="form-group">
                        <label>Order ID</label>
                        <input type="text" class="form-control" name="order_id" placeholder="eg. 51523841642222" required="required" />
                     </div>
                     <div class="form-group">
                        <label>Shop ID</label>
                        <input type="text" class="form-control" name="shop_id" placeholder="eg. 19631222" required="required" />
                     </div>
                     <p>by using this tools, i fully understand and do at my own risk.</p>
                     <p><input type="submit" class="btn btn-primary" value="Download &raquo;"></p>
                  </form>
               </div>
            </div>
         </div>
      </main>
      <!-- js -->
      <script
         src="https://code.jquery.com/jquery-3.5.1.min.js"
         integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
         crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script>
         let url_var = 'https://order-file.shopee.co.id/accounting/invoice/'
         
         $( document ).ready(function() {
         $("form").submit(function(event) {
         let order_id = $('input[name="order_id"]').val();
         let shop_id =  $('input[name="shop_id"]').val();
         
         
         if (order_id !== null && shop_id !== null) {
         let download_link = url_var + '?order_id=' + order_id + '&shop_id=' + shop_id;
         
         console.log(download_link)
         window.location.href = download_link;
         console.log(download_link);
         }else{
         alert('please fill input!');
         }
         
         
         event.preventDefault();
         });
         });
         
      </script>
   </body>
</html>
