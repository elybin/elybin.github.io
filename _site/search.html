      "blog-2018-12-24-hari-pertama-magang-di-semarang-tv-html": {
        "title": "Hari Pertama Magang di Semarang TV",
        "tags": "blog, magang",
        "date": "December 24, 2018",
        "author": "Khakim A. Hudaya",
        "category": "",
        "content": "Hari ini adalah hari pertama saya melakukan magang di Semarang TV yang merupakan televisi regional yang berada dibawah naungan PT Mataram Cakrawala Televisi Indonesia. Beralamat pada kompleks Candi Sari, Semarang, Jawa Tengah, televisi ini mengudara 17 jam setiap hari pada frekuensi 45 UHF. Berlangsung selama 45 hari, program magang ini merupakan salah satu aktifitas yang wajib dilakukan oleh mahasiswa Teknik Elektro UNNES yang sedang menempuh semester 5.Bersama 3 kawan lainnya, saya diberi tugas oleh bapak Triyani untuk menciptakan set portable untuk membuat iklan dengan teknologi green screen. Mungkin terdengar mudah, namun tantangan yang sebenarnya adalah anggaran yang sangat minim. Kami hanya diberi budget kurang dari Rp 500.000, dimana budget sebesar itu bahkan belum cukup untuk membeli background green screen yang cukup proper untuk standar televisi.Alhasil, kami mencoba alternatif lain dengan mencari kain jahit yang biasa dijual pada komplek Pecinan  Semarang. Kain ini digunakan sebagai pengganti background green screen. Kemudian, untuk membentangkan kain tersebut digunakanlah pipa PVC yang membentuk seperi gawang sepakbola.Keesokan harinya, kami mencoba melakukan uji coba pada Studio-1 Semarang TV dengan menggunakan 3 pencahayaan dan 2 kamera. Pada uji coba pertama, kendala yang dihadapi adalah penempatan lighting yang tidak tepat sehingga menghasilkan bayangan pada objek yang menyulitkan pada tahap post-production yaitu editing. Setelah beberapa uji coba, kami menemukan lokasi pencahayaan yang tepat dan siap untuk pengambilan gambar selanjutnya.Hari yang dinanti pun tiba, agenda kali ini adalah melakukan pengambilan gambar dan suara dengan mendatangkan talent asli. Kami datang lebih awal dan mempersiapkan set kami sebelum talent tiba di studio. Menegakkan rangka dan membentangkan latar belakang dengan sempurna, mengatur cahaya dan stand kamera.Program pertama yang kami ambil adalah Musik Jeng-Jreng, yang merupakan acara musik anak muda yang dipandu oleh Tama dan Ayip sebagai host. Saya bertugas mengatur kamera, sementara peserta magang lain mengarahkan talent untuk mengikuti pose sesuai dengan story board kami. Pengambilan gambar hari ini telah selesai, kami pulang dengan membawa flash drive berisi berkas video dan audio berkualitas tinggi.Proses pasca produksi kami lanjutkan dihari berikutnya. Proses editing  dimulai dengan memilih berkas video yang tidak cacat, mengkategorikan berdasarkan folder dan memulai memasukan pada perangkat lunak Adobe Premiere untuk diseleksi dan dihilangkan latar belakangnya.Pada saat bersamaan saya fokus untuk membuat set desain dan animasi pada perangkat lunak Corel Draw, Adobe Photoshop dan Adobe After Effect. Tahap akhir dari proses pasca produksi ini adalah penggabungan animasi, suara latar dan objek green screen agar padu dan menarik.Kemudian pada minggu terakhir, kami kembali diberi tantangan untuk membuat sebuah iklan pendek yang mengambil tema stop hoax. Produksi ini melibatkan beberapa talent yang menceritakan tentang bahaya penyebaran informasi yang tidak benar.So far, it was amazing exeprince. Karena saya belajar banyak hal yang belum pernah saya coba ataupun ketahui. Seperti tahap alur pembuatan sebuah konten dalam dunia televisi, pengelolaan tim produksi dan pengaturan jadwal proyek. Sebagai penutup, saya ucapkan terima kasih kepada Bapak Triyani yang telah mengizinkan kami menerka pengalaman bekerja di dunia televisi. Sukses Selalu.",
        "url": "//blog/2018/12/24/hari-pertama-magang-di-semarang-tv.html"
      }

      "project-2017-11-15-rem-fm-radio-streaming-app-html": {
        "title": "REM FM Streaming: a Digital Radio Streaming App and CMS",
        "tags": "project, web-app",
        "date": "November 15, 2017",
        "author": "Khakim A. Hudaya",
        "category": "",
        "content": "Radio Ekspresi Mahasiswa (REM FM) merupakan salah satu Unit Kegiatan Mahasiswa (UKM) yang ada di Universitas Negeri Semarang. Saya bergabung dengan UKM ini pada semester awal (2016) dan memilih divisi Production House yang fokus terhadap pembuatan konten.Singkat cerita pada akhir 2017, REM FM hendak menonaktifkan penggunaan jaringan radio pada frekuensi 107.7 MHz dan beralih sepenuhnya ke radio streaming. Saat itu, layanan streaming masih menggunakan website sedehana yang di-embed kan sebuah player radio. Kemudian terlintas dalam pikiran: Apakah fitur ini boleh dan bisa ditingkatkan dalam versi mobile? mengingat banyak pengguna yang menggunakan mobile pada saat itu. Setelah berdiskusi dengan crew lainnya akhirnya diputuskanlah saya untuk menangani pembuatan aplikasi ini.Aplikasi ini dibuat dengan menggunakan Ionic sebagai Mobile Client dan CodeIgniter sebagai Backend. AngularJS menjadi hal yang sangat baru untuk saya, yang sebelumnya hanya berangkat dari JavaScript. Versi 0.0.1 rilis pada tanggal 15 November 2017 dengan fitur sangat minimilalis yaitu hanya pemutar radio streaming dan infomasi nomor telepon.Hal yang lebih menarik adalah fitur yang terdapat pada tampilan Backend atau panel yang sering disebut Kabin Siar. Terdapat fitur untuk melakukan presensi siaran secara daring, sehingga informasi nama penyiar yang sedang on-air dapat muncul pada aplikasi mobile tersebut. Kemudian terdapat fitur ‚ÄúMenejemen Musik‚Äù yang membantu divisi Music Director untuk mengelola pustaka musik yang ada. Data musik di-singkronisasi dengan database iTunes dan Spotify, sehingga album art dapat muncul pada saat pengguna radio REM FM (baca: Akademia) mendengarkan musik.Pada 2019, saya diberikan amanah untuk menjabat sebagai Manager On Air yang menangani 5 divisi dibawahnya. Saya mengamati bahwa adanya potensi anggota UKM REM FM untuk menuliskan opini dan berita secara individu dan independen, because  I believe that everyone deserve equal power to share their ideas. Sehingga, saya bersama divisi Teknisi berinisiatif untuk menambahkan fitur baru yang memungkinakan setiap anggota dapat menuliskan pemikiranya dalam bentuk blog.Pada minggu pertama peluncuran, aplikasi ini sukses diunduh lebih dari 350 mahasiswa UNNES. Aplikasi ini masih digunakan hingga sekarang dan mendapat umpan balik yang positif baik dari anggota maupun pendengar. Website dapat diakses pada alamat remfm.unnes.ac.id dan aplikasi android dapat diunduh di Google Play Store pada tautan berikut atau QR-Code dibawah.",
        "url": "//project/2017/11/15/rem-fm-radio-streaming-app.html"
      }
      ,

      "project-2014-06-19-elybin-cms-open-source-html": {
        "title": "Elybin CMS: an Open Source Content Management System",
        "tags": "project, web-app",
        "date": "June 19, 2014",
        "author": "Khakim A. Hudaya",
        "category": "",
        "content": "Pada 2014 lalu, saya memulai mempelajari bahasa pemrograman pertama saya yaitu PHP. Dengan arahan guru SMK saya Bapak Fauzan, saya disarankan untuk membuat sebuah project secara mandiri yang nantinya akan digunakan sebagai persyaratan tugas akhir untuk menyelesaikan studi saya.Ketertarikan saya terhadap sebuah software yang bersifat plug-and-play atau dapat dibongkar pasang serta adaptif bergantung kepada plugin apa yang di-install, membuat saya memutuskan untuk membuat sebuah perangkat lunak pengelola konten (Content Management System). Konsep ini sesungguhnya bukan hal yang baru, melainkan sudah banyak dibuat seperti yang terdapat pada Wordpress, Popoji CMS, Formulasi CMS, dan masih banyak lagi.Dari sekian banyak pertimbangan, dimulailah sebuah project bernama Elybin CMS. Nama ini sejujurnya sangat random sekali, diambil dari kata Elysium yang berarti surga/paradise dan Binary yang berarti kode angka. CMS ini awalnya bernama Sedap CMS karena keinginan saya untuk membuat aplikasi Point Of Sales, namun saya rasa terlalu spesifik, sehingga dibuatlah CMS ini dengan plugin yang dapat dimodifikasi. Dengan mengamati kekurangan dan kelebihan dari CMS yang sudah ada dapat saya gunakan sebagai acuan peningkatan pada Elybin CMS.Elybin CMS dibuat dengan campuran antara Native dan OOP yang di-fork dari Popoji CMS. Tampilan menggunakan framework AdminLTE yang berjalan pada Bootstrap ditambah dengan beberapa plugin JavaScript. Untuk penyimpanan data digunakan MySQL.Salah satu fitur yang menurut saya menarik adalah kemampuan Elybin CMS untuk secara otomatis beradaptasi dengan plugin yang tersedia pada folder system. Selain itu adalah tampilan yang sederhana dan mudah disesuaikan. Ukuran dari CMS ini cukup ringkas, yaitu hanya 3,2MB.Sampai 15 Januari 2016, Elybin CMS telah diunduh lebih dari 2000 kali dan masuk pada artikel ‚ÄúInilah 4 CMS Keren Buatan Indonesia untuk Membuat Website Dengan Mudah‚Äù yang ditulis oleh winpoin.com.Elybin CMS juga pernah digunakan pada situ Lomba Foto Nasional KSI 2015 (lombafotoksi2015.com) dan memenangkan penghargaan pada Electro Engineering Expo 2017 yang diadakan oleh HIMPROTE Universitas Negeri Semarang.Sumber terbuka dari poyek ini dapat diunduh pada repository GitHub yang beralamat pada github.com/elybin/ElybinCMS, dengan versi terakhir yaitu 1.1.4. Proyek ini dinyatakan tidak lagi dikelola setelah rilisnya PHP versi 7 pada 3 December 2015.",
        "url": "//project/2014/06/19/elybin-cms-open-source.html"
      }
