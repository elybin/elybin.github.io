      "blog-2021-03-16-first-time-brought-vps-with-bitcoin-cash-html": {
        "title": "First time brought VPS with ‚Çøitcoin Cash",
        "tags": "blog, magang",
        "date": "March 16, 2021",
        "author": "Khakim A. Hudaya",
        "category": "",
        "content": "Have you heard of Bitcoin? Currently, Bitcoin is a leader of the cryptocurrency ‚Äî the new kind of internet money made by pseudo-name Satoshi Nakamoto that has recently become mainstream. There‚Äôs also a fraction of cryptocurrency called Bitcoin Cash, is a hard-fork of Bitcoin, which means like a new version of Microsoft Word, which generates documents that can no longer be opened via the older versions. So, it is still called Bitcoin? The answer is: Yes, but no.Short story, I really curious about how it feels to use this currently ‚Äúhype‚Äù payment method. But I still don‚Äôt know what service or goods that I think worth to spend. Until I found some really cheap VPS (Virtual private server) recommendation that supported cryptocurrency as a payment method. My first attempt goes to RackNerd, which I thought the cheapest VPS I ever know. It started with the price of $1.92/mo and $10.98/year for 1GB RAM, 15 GB Storage, and 2TB Bandwidth, It‚Äôs extremely affordable.Then, I tried to do a comparison between Bitcoin Cash and PayPal which both methods are supported. Worth noting that, I used Indodax to convert Indonesian Rupiah (IDR) into Bitcoin Cash (BCH) and it cost me about Rp3,000 for deposit fee and Rp847 for trade fee. After that, CoinPayments (Cryptocurrency Payment Service Provider) charge me about Rp3,875. So, in total it‚Äôs about Rp7,722 for the transaction fee. Which I found myself jaw dropped! üò≤ It‚Äôs extremely cheap! To put in the perspective, PayPal would charge me about Rp12,682 just for PayPal itself. Excluding fee to convert IDR into USD (about Rp6,000) from the bank.In conclusion, there is a huge probability that this disruptive technology going be mainstream and widely adopted worldwide, of course, it will revolutionize the world. Because of the transparency,  low-payment costs, and extremely fast calculation. It just takes about ~15mins to completely finish the transaction, and don‚Äôt need to print more money and recalculate the current asset like the conventional one.  Plus, I love how cryptocurrency treats everyone as the same users, apart from nationality and location. Personally, I‚Äôm amazed at this technology, what a time to be alive!",
        "url": "//blog/2021/03/16/first-time-brought-vps-with-bitcoin-cash.html"
      }

        "content": "Star Mobile App merupakan aplikasi pembelajaran daring yang mudah digunakan. Menggabungkan antara konsep pesan instan seperti halnya Telegram, Signal atau WhatsApp yang digabungkan dengan forum diskusi. Aplikasi ini merupakan sebuah permintaan dari seorang client yang hendak menguji coba efisiensi penggunaan media pembelajaran elektronik pada SMP Islam Plus At-Tohari Tuntang khususnya pada tingkat kelas 8.Memiliki beberapa fitur utama seperti perpesanan instan, mengirim tugas atau materi pembelajaran, membuat ujian daring dan video conference untuk proses belajar mengajar. Terdapat dua peran pengguna yang bisa didaftarkan, yaitu Siswa/Mahasiswa dan Tenaga Didik/Dosen. Setiap akun pengguna dapat saling mengirim pesan jika berada dalam kelas yang sama. Siswa dapat melakukan diskusi pada grup atau mengirim pesan pribadi ke Tenaga Didik.  Tenaga Didik dapat menginputkan soal ujian secara daring dan siswa dapat mengikuti ujian langsung melalui aplikasi.Diprogram dengan menggunakan basis framework React.js sebagai tampilan utama yang dijalankan pada WebView. Bagian backend menggunakaan framework Laravel yang bertukar data dengan front-end melalui API. Kemudian WebRTC digunakan untuk komunikasi video yang dibantu oleh infrastruktur Pusher.Pada 28 Juli 2020 di tengah masa pandemi COVID-19, saya diberi tugas untuk menjelaskan perihal teknis penggunaan aplikasi di SMP IT At-Tohari. Pemaparan berlangsung lancar dan dihadiri 12 guru dari SMP tersebut, kemudian diakhiri dengan foto bersama.Aplikasi android dapat diunduh di Google Play Store pada tautan berikut atau dengan memindaiQR-Code dibawah.",

      "blog-2019-10-17-riset-tentang-deteksi-malaria-dan-menjadi-presenter-pada-8th-engineering-international-conference-html": {
        "title": "Riset tentang deteksi Malaria dan menjadi presenter pada 8th Engineering International Conference",
        "tags": "blog, research",
        "date": "October 17, 2019",
        "author": "Khakim A. Hudaya",
        "category": "",
        "content": "Untuk saya pribadi, melakukan penelitian merupakan hal yang benar-benar terdengar baru dan asing. Walaupun hal tersebut sudah saya impikan bahkan sebelum masuk kuliah, namun secara teknis baru pertama kali ini mengetahuinya. Saya pikir melakukan penelitian dan mendapatkan ‚ÄúEureka!‚Äù momen adalah hal yang mudah dan menyenangkan. Ternyata, tidak semudah dan sesederhana yang saya pikirkan, banyak faktor dan tahap yang harus diperhatikan baik-baik sebelum menyimpulkan sesuatu.Singkat cerita, saya diajak oleh salah seorang dosen kampus saya untuk ikut membantu beliau menyelesaikan penelitiannya yang berkaitan dengan bidang biomedical engineering, spesifiknya membahas tentang sel darah merah. Bersama dengan sobat saya M. Salman Hanif yang juga ikut membantu mengerjakan beberapa ekstraksi fitur lain.Pendeteksian malaria umumnya dilakukan secara manual, yaitu dengan mengambil sampel darah pasien dan dilihat menggunakan mikroskop cahaya yang kemudian dihitung oleh pakar. Seiring perkembangan dunia medis, terdapat banyak set data (dataset) sel darah merah yang tersedia secara gratis dapat digunakan untuk melakukan penelitian. Dataset merupakan hal yang sama dengan yang biasa dilihat para pakar dilaboratorium, bedanya citra sudah diubah menjadi format digital dan dikumpulkan berdasarkan kategori tertentu.Penelitian ini berjudul ‚ÄúRed blood cell classification on thin blood smear images for malaria diagnosis.‚Äù, yang mengusulkan tentang sebuah metode atau cara untuk mengklasifikasikan citra mikroskop dari sel darah merah menggunakan komputer secara otomatis. Nantinya, luaran lanjutan dari penelitian ini dapat digunakan untuk meningkatkan kemampuan alat penghitung jumlah sel darah merah, lebih spesifiknya untuk mendiagnosis seseorang terkena malaria atau tidak. Sehingga proses diagnosis yang semula memakan waktu 3-24 jam dapat dilakukan dengan lebih cepat.Awalnya citra melalui tahap pre-processing, yaitu tahap pembersihan data dari noise atau artifak yang tidak perlu. Selanjutnya citra melalui tahap processing yang akan mengekstraksi informasi tertentu dalam citra tersebut sehingga dapat dimasukan pada tahap segmentasi. Terakhir, citra diinputkan pada algoritma klasifikasi yang menghasilkan luaran apakah sel darah merah tersebut normal atau terdapat parasit malaria.Diluar dari hal teknis tersebut, terdapat banyak hal yang tak terduga yang terjadi di balik layar. Seperti hasil klasifikasi yang tidak maksimal atau menurun sampai kondisi laptop yang sempat crash beberapa kali saat pengerjaan menggunakan Open CV. Kemudian rencananya penelitian ini akan diikutsertakan pada agenda konferensi tahunan 8th Engineering International Conference yang diadakan oleh Fakultas Teknik Universitas Negeri Semarang, dan sebuah kehormatan karena saya ditugaskan untuk menjadi presenter pada penelitian ini dengan skill bahasa Inggris yang masih belepotan.Hari yang dinanti tiba, wajah masih terlihat ngantuk karena baru saja tiba semalam dari lokasi KKN yang kebetulan berjarak 70 km dari kampus UNNES, jadi belum sempat badan ini merasakan tidur yang cukup hahaha üòÑ. Perasaan panik campur aduk, karena jarang melakukan presentasi di kelas apalagi dalam bahasa Inggris, ya sudah‚Ä¶ terpaksa mandi lagi dengan keringat dingin. Daftar tunggu pun habis, saya genggam pointer dan memulai presentasi. Pertanyaan demi pertanyaan bisa terjawab walau dengan sedikit rasa ragu, tapi akhirnya selesai juga hari itu.Well, jujur merasa senang karena satu baris dalam bucket list saya akhirnya tercoret! Walaupun ada harga yang harus dibayar yaitu harus menguras pikiran, perjalanan jauh dan melewatkan 1 hari KKN yang bisa dibilang sayang jika dilewatkan. Finally, saya ucapkan terima kasih kepada dosen saya Bapak Budi yang sudah membimbing sejauh ini dan tak lupa untuk sahabat saya yang sudah membantu dalam penelitian ini. Semoga kedepan bisa lebih maksimal berkontribusi dalam dunia sains.        Sunarko, B., Bottema, M., Iksan, N., Hudaya, K. A., &amp; Hanif, M. S. (2020).     Red blood cell classification on thin blood smear images for malaria diagnosis. In Journal of Physics: Conference Series (Vol. 1444, No. 1, p. 012036). IOP Publishing.",
        "url": "//blog/2019/10/17/riset-tentang-deteksi-malaria-dan-menjadi-presenter-pada-8th-engineering-international-conference.html"
      }
      ,
    
      "blog-2018-12-24-hari-pertama-magang-di-semarang-tv-html": {
        "title": "Hari Pertama Magang di Semarang TV",
        "tags": "blog, magang",
        "date": "December 24, 2018",
        "author": "Khakim A. Hudaya",
        "category": "",
        "content": "Hari ini adalah hari pertama saya melakukan magang di Semarang TV yang merupakan televisi regional yang berada dibawah naungan PT Mataram Cakrawala Televisi Indonesia. Beralamat pada kompleks Candi Sari, Semarang, Jawa Tengah, televisi ini mengudara 17 jam setiap hari pada frekuensi 45 UHF. Berlangsung selama 45 hari, program magang merupakan salah satu aktifitas yang wajib ditempuh oleh mahasiswa Teknik Elektro UNNES yang sedang berada pada semester 5.Bersama 3 kawan lainnya, saya diberi tugas oleh Bapak Triyani untuk menciptakan set portable guna membuat iklan dengan teknologi green screen. Mungkin terdengar mudah, namun tantangan yang sebenarnya adalah anggaran yang sangat minim. Kami hanya diberi budget kurang dari Rp 500.000, dimana budget sebesar itu bahkan belum cukup untuk membeli background green screen yang cukup proper untuk standar televisi.Alhasil, kami mencoba alternatif lain dengan mencari kain jahit yang biasa dijual pada komplek Pecinan  Semarang. Kain ini digunakan sebagai pengganti background green screen. Kemudian, untuk membentangkan kain tersebut digunakanlah pipa PVC yang membentuk seperi gawang sepakbola.Keesokan harinya, kami mencoba melakukan uji coba pada Studio-1 Semarang TV dengan menggunakan 3 pencahayaan dan 2 kamera. Pada uji coba pertama, kendala yang dihadapi adalah penempatan lighting yang tidak tepat sehingga menghasilkan bayangan pada objek yang menyulitkan pada tahap post-production yaitu editing. Setelah beberapa uji coba, kami menemukan lokasi pencahayaan yang optimal dan siap untuk pengambilan gambar selanjutnya.Hari yang dinanti pun tiba, agenda kali ini adalah melakukan pengambilan gambar dan suara dengan mendatangkan talent asli. Kami datang lebih awal dan mempersiapkan set kami sebelum talent tiba di studio. Bergegas menegakkan rangka dan membentangkan latar belakang dengan sempurna, mengatur cahaya dan stand kamera.Program pertama yang kami ambil adalah Musik Jeng-Jreng, yang merupakan acara musik anak muda yang dipandu oleh Tama dan Ayip sebagai host. Saya bertugas mengarahkan talent untuk mengikuti pose sesuai dengan story board kami. Pengambilan gambar hari ini telah selesai, kami pulang dengan membawa flash drive berisi berkas video dan audio berkualitas tinggi.Proses pasca produksi dilanjutkan pada hari berikutnya. Proses editing  dimulai dengan memilih berkas video yang tidak cacat, mengkategorikan berdasarkan folder dan memulai memasukan pada perangkat lunak Adobe Premiere untuk diseleksi dan dihilangkan latar belakangnya.Pada saat bersamaan saya fokus untuk membuat set desain dan animasi pada perangkat lunak Corel Draw, Adobe Photoshop dan Adobe After Effect. Tahap akhir dari proses pasca produksi ini adalah penggabungan animasi, suara latar dan objek green screen agar padu dan menarik.Kemudian pada minggu terakhir, kami kembali diberi tantangan untuk membuat sebuah iklan pendek yang mengambil tema stop hoax. Produksi ini melibatkan beberapa talent yang menceritakan tentang bahaya penyebaran informasi yang tidak benar.So far, it was amazing exeprince. Karena saya pribadi dapat belajar banyak hal yang belum pernah saya coba ataupun ketahui. Seperti tahap alur pembuatan sebuah konten dalam dunia televisi, pengelolaan tim produksi dan pengaturan jadwal proyek. Sebagai penutup, saya ucapkan terima kasih kepada Bapak Triyani yang telah mengizinkan kami menerka pengalaman bekerja di dunia televisi. Sukses Selalu.",
        "url": "//blog/2018/12/24/hari-pertama-magang-di-semarang-tv.html"
      }
      ,
    
      "project-2018-10-24-mata-air-jepara-a-management-system-and-organization-website-html": {

      "project-2018-09-11-the-black-pink-box-midi-controlled-lights-with-live-9-and-arduino-uno-html": {
        "title": "The Black Pink Box: MIDI-controlled lights with Live 9 and Arduino",
        "tags": "project, web-app",
        "date": "September 11, 2018",
        "author": "Khakim A. Hudaya",
        "category": "",
        "content": "Last month, I got a challenge to make a stunning light/visual show with a low budget that can sync with the music and visual. The Goal is to controlling lightings such as incandescent bulbs, or x-mas light (fairy lights) using some MIDI software such as Ableton Live 9, FL Studio, or other DAW. After surfing the internet, I‚Äôve found that this thing can simply be done with just using DMX (Digital Multiplex), but it‚Äôs so expensive. So, I started a little project named The Black Pink Box Project and used a cheap $6 Arduino UNO (clone) to solve this problem.This post may be really unstructured and messy, but the point is just to documented the whole process and probably getting some feedback to improve the quality of this project. Previously, I took my shovel and digging the internet, and nothing making something like this. The closer one looked similar but using Fl Studio as a DAW.Material NeededThe material needed for this project basically can be categorized into hardware and software.  Arduino UNO  8+2 Channel Relay  10 Contra Steker  Wires  Laptop installed with Windows OS  Digital Audio Workstation (I used Ableton Live 9)  Basic knowledge of using DAW  Hariless MIDI&lt;-&gt;Serial Bridge  loopMIDI  MatroskaSplitter  Quicktime Player  Arduino Software (IDE)SchemaBy looking at the schema. we start the journey from the left to the right. Firstly, we draw a MIDI pattern on our DAW. The pattern could be anything, it‚Äôs up to you, but in this case, I draw the pattern to follow some music beats.Since this project using 10 relays or lights to be switched on and of, the MIDI note that available to be played are just 10 notes. For simplicity, I set the first relay/bulb with the lowest note (C-2), and the higher notes lead to the next relay/bulb. So, it will look like this (C-2 = 1st Bulb, C#-2 = 2nd Bulb, ... A-2 = 10th Bulb).Then, those MIDI signals pointed into output adapter to be used with other devices. Unfortunately, because this output signal usually goes straight into some hardware (eg. Launchpad, MIDI Controller), there is no default adapter being set inside the Windows/DAW, and this is where loopMIDI  come into play.LoopMIDI is an impostor , acts as a virtual adapter to trick DAW to think that there‚Äôs real hardware attached to the computer and ready to receive some MIDI signal, and then bouncing the signal into others application. It is worth noting that Arduino can‚Äôt read MIDI signal,  we need to convert that into Serial data. Fortunately, thanks to Angus Gratton who made the app called Hariless MIDI&lt;-&gt;Serial Bridge that prevent my hand from touching the dirt.Short story, the signal received by the Arduino through USB Type-A Male to USB Type-B Male cables. But we need to decode that data to be able to understand by the Arduino. So, I made a simple script to translate every received serial signal into some short of relay instruction, that code available here. Finally, those bulbs triggered on/off by the relay that instructed through a Digital Pin.Installation  Install Ableton, loopMIDI, Hariless MIDI&lt;-&gt;Serial Bridge, MatroskaSplitter,  Quicktime Player, Arduino Driver on your laptop  Load the Ableton Project file named lighting_test.als  Setup your Ableton adapter, goto Options-&gt; Preferences-&gt;MIDI Tab then select output into loopMIDI  Open and start loopMidi, make sure there is data received  Connect your Arduino and upload the Ableton_Arduino_Relay.ino form file_arduino folder into your Arduino. Maybe you‚Äôll need Arduino IDE in this process.  Open Hairless MIDI&lt;-&gt;Serial Bridge and select Serial Port into your Arduino UNO, select MIDI In into loopMidi. Also, make sure the green dots blinking  If you follow the step correctly, you‚Äôll hearing the Relay starting to clicking, good luck!The ShowToday is the day, September 22, 2018, is the day when Electro Campus Orientation (ELCO) 2018 being held. ELCO is an annual event to welcome new undergrads students of the Department of Electrical Engineering in Universitas Negeri Semarang. One of the agenda is the opening show, which this year we gonna trying new things. Presenting 12 dancers, 2 light-projector beamed on stage, pre-edited music and lighting using a computer, and working in synchronize timeline. It‚Äôs not an easy task to do, it‚Äôs a lot of teamwork and engineering involved in this project.We tried to prepare everything on the stage,  from the cable route, bulb array, dancers, and stage crews. Since the venue located in a high-altitude and remote area, there‚Äôs a lot of unpredictable challenges, like the dense humidity level that could make circuit shorts and causing potential damage.  All we can do for this threat is putting a few Silica gels to keep it dry, and the rest is crossing fingers for what will happen next.I got confirmation from all crew that everything set and ready to go.  Everyone got nervous when the show going to begin with a countdown from T-10 seconds. I pressed play, and the show began. Luckily, the show runs completely smooth! With all the claps from the guest appreciate how good the show is. At the end of the show, every crew looks very happy with the result and the response. And for today, we did it!180922: ‚Äúthe black pink box project.‚Äù 10-channels MIDI-controlled lights with Ableton Live 9 and Arduino Unoberhubung liat tweet tentang ‚Äúlights show ppsmb ugm‚Äù yang pakai ~32x32 relay-array, jadi inget struggle pembuatan project serupa but lebih kecil skalanya... pic.twitter.com/35R76oI4h6&mdash; Clay Machine (@clay_machine) September 10, 2020 Honestly, this is the first time I work on hardware stuff, I still never know how to calculate about‚Ä¶ how many bulbs possible to attach, or what cables to pick so. However, it was a fun project to do and worth spending hours to spend with. So, what do you think?",
        "url": "//project/2018/09/11/the-black-pink-box-midi-controlled-lights-with-live-9-and-arduino-uno.html"
      }

      "project-2017-11-15-rem-fm-streaming-a-digital-radio-streaming-app-and-cms-html": {
        "title": "REM FM Streaming: a Digital Radio Streaming App and CMS",
        "tags": "project, web-app",
        "date": "November 15, 2017",
        "author": "Khakim A. Hudaya",
        "category": "",
        "content": "Radio Ekspresi Mahasiswa (REM FM) merupakan salah satu Unit Kegiatan Mahasiswa (UKM) yang ada di Universitas Negeri Semarang. Saya bergabung dengan UKM ini pada semester awal (2016) dan memilih divisi Production House yang fokus terhadap pembuatan konten.Singkat cerita pada akhir 2017, REM FM hendak menonaktifkan penggunaan jaringan radio pada frekuensi 107.7 MHz dan beralih sepenuhnya ke radio streaming. Saat itu, layanan streaming masih menggunakan website sederhana yang di-embed kan sebuah player radio. Kemudian terlintas dalam pikiran: Apakah fitur ini boleh dan bisa ditingkatkan dalam versi mobile? mengingat banyak pengguna yang menggunakan mobile pada saat itu. Setelah berdiskusi dengan crew lainnya akhirnya diputuskanlah saya untuk menangani pembuatan aplikasi ini.Aplikasi ini dibuat dengan menggunakan Ionic sebagai Mobile Client dan CodeIgniter sebagai Backend. AngularJS menjadi hal yang sangat baru untuk saya, yang sebelumnya hanya berangkat dari native JavaScript untuk pengembangan website. Versi 0.0.1 rilis pada tanggal 15 November 2017 dengan fitur yang sangat minimilalis, yaitu hanya terdapat pemutar radio streaming dan infomasi nomor telepon.Namun, hal yang lebih menarik adalah fitur yang terdapat pada tampilan Backend atau panel yang sering disebut Kabin Siar. Terdapat fitur untuk melakukan presensi siaran secara daring, sehingga informasi nama penyiar yang sedang on-air dapat muncul pada aplikasi mobile tersebut. Kemudian terdapat fitur ‚ÄúMenejemen Musik‚Äù yang membantu divisi Music Director untuk mengelola pustaka musik yang ada. Data musik di-singkronisasi dengan database iTunes dan Spotify melalui API, sehingga album art dan informasi lagu tersebutdapat muncul pada saat pengguna radio REM FM (baca: Akademia) mendengarkan musik.Pada 2019, saya diberikan amanah untuk menjabat sebagai Manager On Air yang menangani 5 divisi dibawahnya. Saya mengamati bahwa adanya potensi anggota UKM REM FM untuk menuliskan opini dan berita secara individu dan independen, because I believe that everyone deserve equal power to share their ideas. Sehingga, saya bersama divisi Teknisi berinisiatif untuk menambahkan fitur baru yang memungkinakan setiap anggota dapat menuliskan pemikiranya dalam bentuk blog.Pada minggu pertama peluncuran, aplikasi ini sukses diunduh lebih dari 350 mahasiswa UNNES. Aplikasi ini masih digunakan hingga sekarang dan mendapat umpan balik yang positif baik dari anggota maupun pendengar. Website dapat diakses pada alamat remfm.unnes.ac.id dan aplikasi android dapat diunduh di Google Play Store pada tautan berikut atau QR-Code dibawah.",
        "url": "//project/2017/11/15/rem-fm-streaming-a-digital-radio-streaming-app-and-cms.html"
      }

      "blog-2017-03-03-im-start-blogging-html": {

        "content": "G‚ÄôDay Internet!Started from today, I‚Äôm trying to born new blogging website that previously left abandoned.Why left abandoned? Good question! but hard to say. I still don‚Äôt know the exact reason, maybe just because I‚Äôm too lazy to do things üòÖ. But, recently I realized that I feel something didn‚Äôt work correctly, perhaps just because I need to share something that I thought bit complicated.Unfortunately, some social media I used still not able to do these things (e.g. sharing code, tutorial, raw graphic design). Twitter too short to share a hello world code, but Instagram is too good-looking to share a .zip file. I need something in-between a to be honest.Well, I don‚Äôt really know where the ships were going to go. But, the only thing I know is‚Ä¶ we‚Äôre going to move forward, and write something better than yesterday, hope it works. :)Sincerely,Khakim",
        "url": "//blog/2017/03/03/im-start-blogging.html"
      }

      "project-2014-06-19-elybin-cms-an-open-source-content-management-system-html": {
        "title": "Elybin CMS: an Open Source Content Management System",
        "tags": "project, web-app",
        "date": "June 19, 2014",
        "author": "Khakim A. Hudaya",
        "category": "",
        "content": "Pada 2014 lalu, saya memulai mempelajari bahasa pemrograman pertama saya yaitu PHP. Dengan arahan guru SMK saya Bapak Fauzan, saya disarankan untuk membuat sebuah project secara mandiri yang nantinya akan digunakan sebagai persyaratan tugas akhir untuk menyelesaikan studi saya.Ketertarikan saya terhadap sebuah software yang bersifat plug-and-play atau dapat dibongkar pasang serta adaptif bergantung kepada plugin apa yang di-install, membuat saya memutuskan untuk membuat sebuah perangkat lunak pengelola konten (Content Management System). Konsep ini sesungguhnya bukan hal yang baru, melainkan sudah banyak dibuat seperti yang terdapat pada Wordpress, Popoji CMS, Formulasi CMS, dan masih banyak lagi.Dari sekian banyak pertimbangan, dimulailah sebuah project bernama Elybin CMS. Nama ini sejujurnya sangat random sekali, diambil dari kata Elysium yang berarti surga/paradise dan Binary yang berarti kode angka. CMS ini awalnya bernama Sedap CMS karena keinginan saya untuk membuat aplikasi Point Of Sales, namun saya rasa terlalu spesifik, sehingga dibuatlah CMS ini dengan plugin yang dapat dimodifikasi. Dengan mengamati kekurangan dan kelebihan dari CMS yang sudah ada dapat saya gunakan sebagai acuan peningkatan pada Elybin CMS.Elybin CMS dibuat dengan campuran antara Native dan OOP yang di-fork dari Popoji CMS. Tampilan menggunakan framework AdminLTE yang berjalan pada Bootstrap ditambah dengan beberapa plugin JavaScript. Untuk penyimpanan data digunakan MySQL.Salah satu fitur yang menurut saya menarik adalah kemampuan Elybin CMS untuk secara otomatis beradaptasi dengan plugin yang tersedia pada folder system. Selain itu adalah tampilan yang sederhana dan mudah disesuaikan. Ukuran dari CMS ini cukup ringkas, yaitu hanya 3,2MB.Sampai 15 Januari 2016, Elybin CMS telah diunduh lebih dari 2000 kali dan masuk pada artikel ‚ÄúInilah 4 CMS Keren Buatan Indonesia untuk Membuat Website Dengan Mudah‚Äù yang ditulis oleh winpoin.com.Elybin CMS juga pernah digunakan pada situs Lomba Foto Nasional KSI 2015 (lombafotoksi2015.com) dan memenangkan penghargaan pada Electro Engineering Expo 2017 yang diadakan oleh HIMPROTE Universitas Negeri Semarang.Sumber terbuka dari poyek ini dapat diunduh pada repository GitHub yang beralamat pada github.com/elybin/ElybinCMS, dengan versi terakhir yaitu 1.1.4. Proyek ini dinyatakan tidak lagi dikelola setelah rilisnya PHP versi 7 pada 3 December 2015.",
        "url": "//project/2014/06/19/elybin-cms-an-open-source-content-management-system.html"
      }
