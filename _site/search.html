      "project-2017-11-15-rem-fm-radio-streaming-app-html": {
        "title": "REM FM Streaming: a Digital Radio Streaming App and CMS",
        "tags": "project, web-app",
        "date": "November 15, 2017",
        "author": "Khakim A. Hudaya",
        "category": "",
        "content": "Radio Ekspresi Mahasiswa (REM FM) merupakan salah satu Unit Kegiatan Mahasiswa (UKM) yang ada di Universitas Negeri Semarang. Saya bergabung dengan UKM ini pada semester awal (2016) dan memilih divisi Production House yang fokus terhadap pembuatan konten.Singkat cerita pada akhir 2017, REM FM hendak menonaktifkan penggunaan jaringan radio pada frekuensi 107.7 MHz dan beralih sepenuhnya ke radio streaming. Saat itu, layanan streaming masih menggunakan website sedehana yang di-embed kan sebuah player radio. Kemudian terlintas dalam kepala: Apakah fitur ini boleh dan bisa ditingkatkan dalam versi mobile? mengingat pengguna banyak yang menggunakan mobile pada saat itu. Setelah berdiskusi dengan crew lain akhirnya diputuskanlah saya untuk menangani pembuatan aplikasi ini.Aplikasi ini dibuat dengan menggunakan Ionic sebagai Mobile Client dan CodeIgniter sebagai Backend. AngularJS menjadi hal yang sangat baru untuk saya, yang sebelumnya hanya berangkat dari JavaScript. Versi 0.0.1 rilis pada tanggal 15 November 2017 dengan fitur sangat minimilalis yaitu hanya pemutar radio streaming dan infomasi nomor telepon.Hal yang lebih menarik adalah fitur yang terdapat pada tampilan Backend atau panel yang sering disebut Kabin Siar. Terdapat fitur untuk untuk melakukan presensi penyiar secara daring, sehingga penyiar saat ini dapat dapat muncul pada aplikasi mobile tersebut. Kemudian terdapat fitur “Menejemen Musik” yang membantu divisi Music Director untuk mengelola pustaka musik yang ada. Data musik disingkronisasi dengan databse iTunes dan Spotify, sehingga album art dapat muncul pada saat pengguna radio REM FM (baca: Akademia) mendengarkan musik.Pada 2019, saya diberikan amanah untuk menjabat sebagai Manager On Air yang menangani 5 divisi dibawahnya. Saya mengamati bahwa adanya potensi anggota UKM REM FM untuk menuliskan opininya dan berita secara individu, because  I believe that everyone deserve equal power to share their ideas. Sehingga, saya bersama divisi Teknisi berinisiatif untuk menambahkan fitur baru yang memungkinakan setiap anggota dapat menuliskan pemikiranya dalam bentuk blog.Pada minggu pertama peluncuran, aplikasi ini sukses diunduh lebih dari 350 mahasiswa UNNES. Aplikasi ini masih digunakan hingga sekarang dan mendapat umpan balik yang positif baik dari anggota maupun pendengar. Website dapat diakses pada alamat remfm.unnes.ac.id dan aplikasi android dapat diunduh di Google Play Store pada tautan berikut atau QR-Code dibawah.",
        "url": "//project/2017/11/15/rem-fm-radio-streaming-app.html"
      }
      ,
    
      "project-2014-06-19-elybin-cms-open-source-html": {
        "title": "Elybin CMS: an Open Source Content Management System",
        "tags": "project, web-app",
        "date": "June 19, 2014",
        "author": "Khakim A. Hudaya",
        "category": "",
        "content": "Pada 2014 lalu, saya memulai mempelajari bahasa pemrograman pertama saya yaitu PHP. Dengan arahan guru SMK saya Bapak Fauzan, saya disarankan untuk membuat sebuah project secara mandiri yang nantinya akan digunakan sebagai persyaratan tugas akhir untuk menyelesaikan studi saya.Ketertarikan saya terhadap sebuah software yang bersifat plug-and-play atau dapat dibongkar pasang serta adaptif bergantung kepada plugin apa yang di-install, membuat saya memutuskan untuk membuat sebuah perangkat lunak pengelola konten (Content Management System). Konsep ini sesungguhnya bukan hal yang baru, melainkan sudah banyak dibuat seperti yang terdapat pada Wordpress, Popoji CMS, Formulasi CMS, dan masih banyak lagi.Dari sekian banyak pertimbangan, dimulailah sebuah project bernama Elybin CMS. Nama ini sejujurnya sangat random sekali, diambil dari kata Elysium yang berarti surga/paradise dan Binary yang berarti kode angka. CMS ini awalnya bernama Sedap CMS karena keinginan saya untuk membuat aplikasi Point Of Sales, namun saya rasa terlalu spesifik, sehingga dibuatlah CMS ini dengan plugin yang dapat dimodifikasi. Dengan mengamati kekurangan dan kelebihan dari CMS yang sudah ada dapat saya gunakan sebagai acuan peningkatan pada Elybin CMS.Elybin CMS dibuat dengan campuran antara Native dan OOP yang di-fork dari Popoji CMS. Tampilan menggunakan framework AdminLTE yang berjalan pada Bootstrap ditambah dengan beberapa plugin JavaScript. Untuk penyimpanan data digunakan MySQL.Salah satu fitur yang menurut saya menarik adalah kemampuan Elybin CMS untuk secara otomatis beradaptasi dengan plugin yang tersedia pada folder system. Selain itu adalah tampilan yang sederhana dan mudah disesuaikan. Ukuran dari CMS ini cukup ringkas, yaitu hanya 3,2MB.Sampai 15 Januari 2016, Elybin CMS telah diunduh lebih dari 2000 kali dan masuk pada artikel “Inilah 4 CMS Keren Buatan Indonesia untuk Membuat Website Dengan Mudah” yang ditulis oleh winpoin.com.Elybin CMS juga pernah digunakan pada situ Lomba Foto Nasional KSI 2015 (lombafotoksi2015.com) dan memenangkan penghargaan pada Electro Engineering Expo 2017 yang diadakan oleh HIMPROTE Universitas Negeri Semarang.Sumber terbuka dari poyek ini dapat diunduh pada repository GitHub yang beralamat pada github.com/elybin/ElybinCMS, dengan versi terakhir yaitu 1.1.4. Proyek ini dinyatakan tidak lagi dikelola setelah rilisnya PHP versi 7 pada 3 December 2015.",
