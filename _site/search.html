        "title": "Elybin CMS: an Open Source Content Management System",
        "tags": "project, web-app",
        "date": "June 19, 2014",
        "author": "Khakim A. Hudaya",
        "category": "",
        "content": "Pada 2014 lalu, saya memulai mempelajari bahasa pemrograman pertama saya yaitu PHP. Dengan arahan guru SMK Bapak Fauzan, saya disarankan untuk membuat sebuah project secara mandiri yang nantinya sekaligus digunakan sebagai persyaratan tugas akhir untuk menyelesaikan studi saya.Terdapat beberapa ide yang seketika muncul, salah satunya adalah ketertarikan saya terhadap sebuah software yang bersifat plug-and-play atau dapat dibongkar pasang dan adaptif bergantung kepada plugin apa yang di-install. Konsep ini sesungguhnya bukan hal yang baru melainkan sudah banyak dibuat seperti yang terdapat pada Content Management System (CMS) Wordpress, Popoji CMS, Formulasi CMS, dan masih banyak lagi.Dari sekian banyak pertimbangan, dimulailah sebuah project bernama Elybin CMS. Nama ini sangat random sekali sejujurnya, diambil dari kata Elysium yang berarti surga/paradise dan Binary yang berarti kode angka. Proyek dimulai dengan mencari kekurangan dan kelebihan dari CMS yang sudah ada dan saya tingkatkan pada Elybin CMS.Elybin CMS dibuat dengan campuran antara Native dan OOP yang di-fork dari Popoji CMS. Tampilan menggunakan framework AdminLTE yang berjalan pada Bootstrap ditambah dengan beberapa plugin JavaScript. Untuk penyimpanan data digunakan MySQL.Salah satu fitur yang menurut saya menarik adalah kemampuan Elybin CMS untuk secara otomatis beradaptasi dengan plugin yang tersedia pada folder system. Selain itu adalah tampilan yang sederhana dan mudah disesuaikan. Ukuran dari CMS ini cukup ringkas, yaitu hanya 3,2MB.Sampai 15 Januari 2016, Elybin CMS telah diunduh lebih dari 2000 kali dan masuk pada artikel “Inilah 4 CMS Keren Buatan Indonesia untuk Membuat Website Dengan Mudah” yang ditulis oleh winpoin.com. Elybin CMS juga pernah digunakan pada situ Lomba Foto Nasional KSI 2015 (lombafotoksi2015.com) dan memenangkan penghargaan pada Electro Engineering Expo 2017 yang diadakan oleh HIMPROTE Universitas Negeri Semarang.Sumber terbuka dari poyek ini dapat diunduh pada repository GitHub yang beralamat pada github.com/elybin/ElybinCMS, dengan versi terakhir yaitu 1.1.4. Proyek ini dinyatakan tidak lagi dikelola setelah rilisnya PHP versi 7 pada 3 December 2015.",
