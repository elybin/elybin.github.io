        "content": "&quot;untuk apa?&quot; jawab sahabatku, sesaat setelah ku jelaskan semua hal yang membuatku berdarah namun aku tetap girang menjalaninya. mengombang-ambingkan perasaan sendiri pada sebuah sekoci (baca: kemungkinan) tentang berlabuhnya perasaan pada tujuan yang mungkin hanya diinginkan salah satu dari kita saja.saat sendiri diantara waktu salat isya dan subuh ini, cukup sulit memang untuk tertidur dengan pikiran tanpa peperangan. seperti biasa, badai terus berlangsung antara logika dan perasaan sendiri. tenaga ini habis mempertahankan logika untuk terus memberikan argumen masuk akal guna memerankan dua tokoh sekaligus dalam sebuah cerita. sementara, perasaan terus memberikan pupuk dan air pada tanah kering, mungkin agar kebun ini terus berbunga pada tangkai yang tak pernah kau sapa.sekarang, pada latar cerita kedua, aku memiliki peran ganda. pertama, aku berperan seperti pada cerita sebelumnya, tentang sosok sahabat dekat yang selalu dipilih sebagai pundak yang tepat untuk bercerita. tentang apa saja, dari rasa kesal karena matahari temaram tak jadi berkunjung &quot;karena hujan tak juga reda&quot;. lalu...  tentang musik yang sukar pergi dari gawai milikmu. sampai, tentang masa-masa indah saat musim kasmaran sedang bersemi kembali diantara kamu dan lelaki itu.peran kedua adalah sebagai lelaki yang sedang jatuh hati pada sosok paling mengerti dari apa yang sungguh dibutuhkan dalam diri ini. aku menjadi seseorang yang selalu ingin membuat pujaannya bahagia dengan cara yang istimewa, walau kadang seadanya dan itu-itu saja. jujur aku tidak suka memainkan peran kedua ini, penuh rasa khawatir dan takut buat kecewa.anehnya, aku selalu kuat dan bahagia menjalani keduanya, seakan anomali yang selalu terjadi ialah jelmaan kata amor fati yang harus dijalani. walau sungguh kadang berat menempatkan peran pada waktu yang tepat.terkadang hidup suka bercanda, suka menghadirkan pelajaran pada hal-hal yang tidak pernah terduga nan tak diharapkan juga. sebelum terlalu jauh menghakimi hidup yang sebenarnya tanpa makna, sekarang aku hendak bertanya satu hal saja padamu wahai pembaca yang budiman, berharap aku menemukan secercah jawab yang kelak akan ku sandingkan dengan tanya ini. pertanyaannya adalah...siapa yang suka memetik buah mengkudu pada siang bolong seperti ini?anak - anak kecil? ibu - ibu yang hendak membuat rujak buah? maling? tidak ada bukan?!. atau mungkin hanya orang-orang yang sangat membutuhkannya, itupun karena terpaksa oleh \"konon katanya\" yang dipercaya dapat menyembuhkan luka. bodohnya aku ikut percaya dan mengambil salah satu darinya, walaupun aku tahu  mengkudu tidak bisa mengobati hati yang terluka karena patah oleh orang yang paling dicintainya.perihal bagaimana keadaanku, aku baik-baik saja. lebih baik malah ungkapku, karena aku bisa terus belajar dari setiap hal yang membuatmu kecewa. tentu agar semua menjadi lebih baik, paling tidak dimulai dari diriku sendiri yang berharap menular ke hal-hal lain, seperti virus corona yang merebak disaat semua orang tidak menyadarinya. semoga dunia juga baik-baik saja ya.'cause getting made you want more...and hoping made you hurt more...oh, there must be something wrong with me.â€” porter robinsonseperti biasa, aku suka menyimpulkan akhir dari sebuah tulisan dengan baris sajak lagu. karena hanya itu, yang dapat menenangkan jiwa, menghadirkan bahagia, tanpa sedikitpun terselip duka.- k",
