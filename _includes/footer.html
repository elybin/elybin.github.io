{% if site.theme_settings.katex and page.id %}
<script src="{{ "/assets/js/katex_init.js" | relative_url }}"></script>
{% endif %}

{% if site.theme_settings.footer_text %}
<div class="container">
	<footer class="site-footer">
		<div class="row">
			<div class="col-md-8">
				<div class="name">{{ site.theme_settings.title }} </div>
				<div class="brief">Computer Enthusiast and Founder of <a href="https://melonkotak.com">Melon Kotak</a></div>
				<div class="email">{{ site.theme_settings.email_address }}</div>
			</div>
			<div class="col-md-4">
				<nav class="footer-nav">
					<ul>
							<!-- Social icons from Font Awesome, if enabled  -->
							{% include icons.html %}
					</ul>
				</nav>
			</div>
		</div>
		
	</footer>
</div>
{% endif %}



<!-- Image Alt -->
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script>
 jQuery('.post-content').find('img').after(function() {
   return jQuery('<p class="image-title">').text(jQuery (this).attr('title'));
 });
 jQuery('.post-content').find('iframe').after(function() {
   return jQuery('<p class="image-title">').text(jQuery (this).attr('title'));
 });
</script>
